<nav aria-label="breadcrumb" class="mb-3">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item"><a routerLink="/">Ana Sayfa</a></li>
    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
  </ol>
</nav>

<!-- Stat Cards -->
<div class="row g-3 mb-3">
  <div class="col-md-3"><div class="card shadow-sm"><div class="card-body"><div class="text-muted">Toplam Kullanıcı</div><div class="fs-3 fw-bold">1,248</div></div></div></div>
  <div class="col-md-3"><div class="card shadow-sm"><div class="card-body"><div class="text-muted">Aktif Sipariş</div><div class="fs-3 fw-bold">342</div></div></div></div>
  <div class="col-md-3"><div class="card shadow-sm"><div class="card-body"><div class="text-muted">Gelir (₺)</div><div class="fs-3 fw-bold">98.450</div></div></div></div>
  <div class="col-md-3"><div class="card shadow-sm"><div class="card-body"><div class="text-muted">İadeler</div><div class="fs-3 fw-bold">12</div></div></div></div>
</div>

<div class="d-flex gap-2 mb-3">
  <button class="btn btn-primary" (click)="notify()">Toastr Göster</button>
  <button class="btn btn-outline-secondary" data-tippy-content="Tooltip örneği">Tooltip</button>
</div>

<!-- DataTable Wrapper -->
<app-data-table
  [title]="'Ürünler'"
  [columns]="[
    { data: 'id', title: '#' },
    { data: 'title', title: 'Ad' },
    { data: 'price', title: 'Fiyat' },
    { data: 'stock', title: 'Stok' }
  ]"
  [ajaxUrl]="'https://dummyjson.com/products?limit=100'"
  class="mb-3">
</app-data-table>

<!-- Lazy yüklü panel -->
<app-lazy-panel></app-lazy-panel>

<div class="container py-5 d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card shadow-sm" style="max-width:420px; width:100%">
    <div class="card-body p-4">
      <h4 class="mb-1">Giriş Yap</h4>
      <p class="text-secondary mb-4">Hesabınıza erişmek için bilgilerinizi girin.</p>

      <div *ngIf="error()" class="alert alert-danger">{{ error() }}</div>

      <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <div class="mb-3">
          <label class="form-label">E-posta</label>
          <input type="email" formControlName="username" class="form-control">
          <div class="text-danger small" *ngIf="form.controls.username.touched && form.controls.username.invalid">
            Geçerli bir e-posta girin.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Şifre</label>
          <input type="password" formControlName="password" class="form-control">
          <div class="text-danger small" *ngIf="form.controls.password.touched && form.controls.password.invalid">
            Şifre zorunlu (min 6).
          </div>
        </div>
        <button class="btn btn-primary w-100" [disabled]="loading()">
          <span *ngIf="!loading()">Giriş Yap</span>
          <span *ngIf="loading()" class="spinner-border spinner-border-sm me-2"></span>
          <span *ngIf="loading()">Giriş yapılıyor…</span>
        </button>
      </form>
    </div>
  </div>
</div>
